<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cesar.css">
    <title>Crypto</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <ul class="menu">
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="cesar.html">Cesar</a></li>
                <li class="menu-item"><a href="substitution.html">Substitution</a></li>
                <li class="menu-item"><a href="Vingenere.html">Vingenere</a></li>
                <li class="menu-item"><a href="enigma.html">ENIGMA Machine</a></li>
                <li class="menu-item"><a href="rsa.html">RSA</a></li>
                <li class="menu-item"><a href="about.html">About</a></li>
            </ul>
        </div>
        <div class="main">
            <h1 class='title'>Cesar cipher methods</h1>
            <div class="container">
                <div class="cesar-set">
                    <label for="key">Key</label>
                    <div class="input-groups">
                        <input type="number" name="key" id="key" min="0" max="25" value="0">
                    </div>
                    <div class="input-groups">
                        <input type="radio" name="task" id="task1" value="1" checked>
                        <label for="task1">Encrypt</label>
                    </div>
                    <div class="input-groups">
                        <input type="radio" name="task" id="task2" value="-1">
                        <label for="task2">Decrypt</label>
                    </div>
                    <button id="cesar">Procces</button>
                </div>
                <div class="in-out">
                    <div>
                        Input message
                        <textarea name="input" id="input">Write your message here...</textarea>
                    </div>
                    <div>
                        Output message
                        <textarea name="output" id="output" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/cesar.js"></script>
</body>

</html>
